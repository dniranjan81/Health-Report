<!DOCTYPE html>
<html>
<head>
  <title>Health Report Form</title>
  <style>
    .container {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    .form-group label {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Health Report Form</h2>
    <form id="healthReportForm" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
      </div>
      <div class="form-group">
        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight" required>
      </div>
      <div class="form-group">
        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="healthReport">Upload Health Report:</label>
        <input type="file" id="healthReport" name="healthReport" accept=".pdf" required>
      </div>
      
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById('healthReportForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var form = event.target;
      var formData = new FormData(form);
      
      // Make an AJAX request to the PHP script to handle form submission
      var request = new XMLHttpRequest();
      request.open('POST', 'submit.php');
      request.send(formData);
      
      // Optional: Reset the form after submission
      form.reset();
    });
  </script>
</body>
</html>
